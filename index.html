<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer-Bank</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer-Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <br>
            <input type="text" class="form-control" placeholder="Name">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithDraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Diposit</h4>
                    <input id="depositAmount" placeholder="$ amount you want to deposit" class="form-control" type="text">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Diposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" placeholder="$ amount you want to withdraw" class="form-control" type="text">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //Login Button Event Handeler
        const loginBtn = document.getElementById('login')
        loginBtn.addEventListener('click', function() {
            const loginArea = document.getElementById('login-area')
            loginArea.style.display = "none";

            const transactionArea = document.getElementById('transaction-area')
            transactionArea.style.display = "block";
        })

        //Deposit Button Event Handeler
        let depositBtn = document.getElementById("addDeposit")
        depositBtn.addEventListener('click', function() {
            let depositNumber = getInputNumber("depositAmount")
            updateSpanText("currentDeposit", depositNumber)
            updateSpanText("currentBalance", depositNumber)
            document.getElementById('depositAmount').value = ""
        })

        //Withdraw Button Event Handeler
        let withDrawBtn = document.getElementById("addWithdraw")
        withDrawBtn.addEventListener('click', function() {
            let withDrawNumber = getInputNumber("withdrawAmount")
            updateSpanText("currentWithDraw", withDrawNumber)
            updateSpanText("currentBalance", -1 * withDrawNumber)
            document.getElementById('withdrawAmount').value = ""

        })

        function updateSpanText(id, depositNumber) {
            let current = document.getElementById(id).innerText
            let currentNumber = parseFloat(current);
            let totalAmount = currentNumber + depositNumber
            document.getElementById(id).innerText = totalAmount
        }

        function getInputNumber(id) {
            let amount = document.getElementById(id).value
            let amountNumber = parseFloat(amount)
            return amountNumber;
        }
    </script>
</body>

</html>
